server:
  port: 8301
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/cloudstudy?characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      max-lifetime: 500000
  application:
    name: borrow-service
  cloud:
    nacos:
      discovery:
        # 配置Nacos注册中心地址
        server-addr: localhost:8848
        #ephemeral: true  #临时实例
        # 权重大小，越大越优先调用，默认为1
        #weight: 0.5
        cluster-name: Guangzhou
    loadbalancer:
      nacos:
        #将loadbalancer的nacos支持开启,集成Nacos负载均衡
        enabled: true
